<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ori's Pokedex</title>

  <link rel="stylesheet" href="styles/Pokedex-styles.css">
</head>

<body>

  <!--! HEADER AND SEARCH SECTION  -->
  <section class="pokemon-search">
    <div class="pokedex-header">
      <img src="imgs/Main1.webp" class="pxdx-logo">
      <!-- <h1 class="pokedex-header">Ori's Pokedex</h1> -->
    </div>
    <div class="pokemon-input">
      <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
      <button onclick="onGetPokemon()"> Fetch Pokemon</button> <br>
    </div>
  </section>


  <!--! LOADER  -->

  <section class="loader-section">
    <img src="loader/ripples.svg" alt="loader" class="loader hidden">
  </section>

  <!--! POKEMON INFO SECTION  -->
  <section class="pokemon-in-pokedex" style="display:none">

    <div class="pokemon-img">
      <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display:none" onload="onPokemonLoad()">
    </div>

    <div class="pokemon-info">
      <p class="category">Name: <br> <span class="pokemon-name"></span></p>
      <p class="category">ID: <br> <span class="pokemon-id"></span></p>
      <p class="category">Type: <br> <span class="pokemon-type"></span></p>
      <p class="category">Abilities: <br> <span class="pokemon-abilities"></span></p>
      <p class="category">Height: <br> <span class="pokemon-height"></span></p>
      <p class="category">Weight: <br> <span class="pokemon-weight"></span></p>

    </div>
  </section>

  <section class="credit">
    <p class="credit-text">Developed by Ori Halfon</p>

  </section>





  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js">
  </script>
  <script src="js/services/pokedex.service.js"></script>
  <script src="js/pokedex.controller.js"></script>
</body>

</html>
